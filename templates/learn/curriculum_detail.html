<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커리큘럼</title>
    <link rel="stylesheet" href="../../static/css/learn/curriculum_detail.css">
</head>
<body>
    <!-- 이전(커리큘럼) -->
    <!-- 저장 전 학습을 종료하시겠습니까? -->
     <div class="header">
        <a href="{% url 'learn:curriculum' curriculum.category.slug %}"><img src="../../static/assets/img/arrow.svg" alt=""></a>
        <img src="../../static/assets/logo2.png" alt="">
     </div>
     
     <div class="content_container">
        <!-- 제목 -->
        <h1 class="title">{{ curriculum.id }}. {{ curriculum.title }}</h1>

        <!-- 단계 표시 -->
        <div class="progressbar_container">
            <div class="first">1</div>
            <div class="line1"></div>
            <div class="second">2</div>
            <div class="line2"></div>
            <div class="third">3</div>
        </div>

        <div class="progressbar_text">
            <div class="study">학습하기</div>
            <div class="quiz">퀴즈 풀기</div>
            <div class="finish">학습 완료!</div>
        </div>
        <br/>
        
        <!-- 소제목&본문 내용 -->
        {% for section in sections %}
            <h3>{{ section.subtitle }}</h3>
            <p>{{ section.content|linebreaksbr }}</p>
            <!-- |linebreaksbr: 줄바꿈 포함 -->
            <br/>
        {% empty %}
            아직 등록된 내용이 없습니다. 잠시만 기다려주세요.
        {% endfor %}

        <!-- 출처 -->
        <h3>출처</h3>
        <hr/>
        {{ curriculum.source|linebreaksbr }}
        <!-- |linebreaksbr: 줄바꿈 포함 -->
        <hr/>
        
        <!-- 퀴즈 풀기 단계로 -->
        <form method="GET" action="{% url 'quiz:quiz' curriculum.id %}">
            <button type="submit">완료</button>
        </form>
     </div>
</body>
</html>
