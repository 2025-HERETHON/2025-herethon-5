<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="container">
                <div class="logo">
                    <img src="../static/assets/logo.png" alt="">
                </div>
                <div class="title">
                    <p>회원가입</p>
                </div>
                <div class="input_container">
                    <p>아이디</p>
                    <input type="text" placeholder="영문 아이디를 입력해주세요.(*영문)">
                </div>
                <div class="input_container">
                    <p>이름</p>
                    <input type="text" placeholder="실명을 입력해주세요.">
                </div>
                <div class="input_container">
                    <p>비밀번호</p>
                    <input type="text" placeholder="비밀번호를 입력해주세요.(*영문 8자리 이상)">
                </div>
                <div class="input_container">
                    <p>비밀번호 확인</p>
                    <input type="text" placeholder="비밀번호를 한 번 더 입력해주세요.">
                </div>
                <div class="button-container">
                    <div class="button">가입하기</div>
                </div>
            </div>
            <div class="login-text">
                <p class="text1">이미 계정이 있으신가요?</p>
                <p class="text2">로그인하기</p>
            </div>
        </div>
    </div>
</body>
</html>
