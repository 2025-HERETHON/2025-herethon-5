<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/mypage.css" />
    <title>마이페이지</title>
  </head>
  <body>
    <div class="mypage-container">
      <header class="mypage-header">
        <img src="../static/assets/backbtn.svg" class="back-btn" />
        <img
          src="../static/assets/logo.svg"
          alt="젠터러시 로고"
          class="mypage-logo"
        />
        <div class="profile-icon">
          <img src="../static/assets/profile.svg" alt="프로필" />
        </div>
      </header>
      <div class="mypage-content">
        <nav class="mypage-nav">
          <ul>
            <li class="nav-tab active" data-target="learning">나의 학습</li>
            <li class="nav-tab" data-target="password-change">비밀번호 변경</li>
            <li class="nav-tab" data-target="feedback">의견 보내기</li>
          </ul>
        </nav>
        <main class="mypage-main">
          <section class="mypage-section learning active">
            <h1>나의 학습</h1>
            <p class="mypage-desc">
              해당하는 강좌를 클릭하여 학습했던 내용을 다시 볼 수 있어요.
            </p>

            <div class="filter-tabs">
              <button class="tab active" id="date-tab">날짜별</button>
              <button class="tab" id="part-tab">파트별</button>
            </div>

            <hr class="mypage-divider" />

            <div class="study-group-list"></div>
          </section>
          <section class="mypage-section password-change">
            <h1>비밀번호 변경</h1>
            <form id="pw-form">
              <div class="pw-form-group">
                <label class="pw-form-label" for="pw-current"
                  >기존 비밀번호</label
                >
                <input
                  class="pw-form-input"
                  type="password"
                  id="pw-current"
                  name="current"
                  placeholder="기존 비밀번호를 입력해주세요."
                  required
                />
              </div>
              <div class="pw-form-group">
                <label class="pw-form-label" for="pw-new">새 비밀번호</label>
                <input
                  class="pw-form-input"
                  type="password"
                  id="pw-new"
                  name="new"
                  placeholder="새 비밀번호를 입력해주세요."
                  required
                />
              </div>
              <div class="pw-form-group">
                <label class="pw-form-label" for="pw-new2"
                  >새 비밀번호 확인</label
                >
                <input
                  class="pw-form-input"
                  type="password"
                  id="pw-new2"
                  name="new2"
                  placeholder="새 비밀번호를 다시 한 번 입력해주세요."
                  required
                />
              </div>
              <hr class="mypage-divider" />
              <div class="pw-btn-wrap">
                <button type="submit" class="pw-btn">변경하기</button>
              </div>
            </form>
          </section>
          <section class="mypage-section feedback">
            <h1>의견 보내기</h1>
            <form class="feedback-form">
              <div class="input-group">
                <input
                  type="text"
                  class="part-input"
                  id="partInput"
                  placeholder="파트와 강좌를 정확히 작성해주세요. (ex. 개념 파트의 강남역 살인사건)"
                  required
                />
              </div>
              <textarea
                class="opinion-textarea"
                id="opinionInput"
                placeholder="의견은 자유롭게 작성해주세요. 오타, 내용 오류, 추가되었으면 하는 내용 등 무엇이든 좋습니다!"
                rows="15"
                required
              ></textarea>
              <input
                type="email"
                class="email-input"
                id="emailInput"
                placeholder="답변 받으실 이메일 주소를 입력해주세요."
              />
              <div class="feedback-btn-wrap">
                <button type="submit" class="feedback-btn">전송하기</button>
              </div>
            </form>
          </section>
        </main>
      </div>
    </div>
    <script src="../static/js/mypage.js"></script>
  </body>
</html>
