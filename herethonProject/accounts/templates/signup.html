<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<body>
    <h1>회원가입</h1>
    <form class="user" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <div class="error">{{ form.errors }}</div>
        {% endif %}
        <input type="submit" value="가입하기">
    </form>
</body>
</html>
