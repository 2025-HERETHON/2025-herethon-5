{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="container">
                <form method="POST"><!--이주연_input에 name 속성 추가-->
                    {% csrf_token %}
                    <div class="logo">
                        <img src="{% static 'assets/logo.png' %}" alt="">
                    </div>
                    <div class="title">
                        <p>로그인</p>
                    </div>
                    <div class="input_container">
                        <p>아이디</p>
                        <input type="text" name="username" id="id" placeholder="영문 아이디를 입력해주세요.">
                    </div>
                    <div class="input_container">
                        <p>비밀번호</p>
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요.(*영문 8자리 이상)">
                            <img src="{% static 'assets/Blind.png' %}" id="blindIcon" alt="" data-blind="{% static 'assets/Blind.png' %}" data-blind1="{% static 'assets/Blind (1).png' %}">
                        </div>
                        {% if error_message %}
                            <p style="color:#e02424;">{{ error_message }}</p>
                        {% endif %}
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" name="remember_me" id="remember">
                        <label for="remember">로그인 정보 기억하기</label>
                    </div>
                    <div class="button-container">
                        <!--<div class="button" id="submitBtn">로그인하기</div>--><!--이주연_button으로 수정-->
                        <button type="submit" class="button" id="submitBtn">로그인하기</button>
                    </div>
                </form>
            </div>
            <div class="login-text">
                <p class="text1">아직 계정이 없으신가요?</p>
                <a href="{% url 'accounts:signup' %}"><p class="text2">회원가입하기</p></a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/passwordblind.js' %}"></script>
    <script src="{% static 'js/placeholderblind.js' %}"></script>
    <script src="{% static 'js/loginValidation.js' %}"></script>
</body>
</html>
