<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback_detail</title>
</head>
<body>
    <h1>Feedback_detail</h1>
    <table border="1" cellpadding="6" cellspacing="0">
        <tr>
            <th>제목</th>
            <td>{{ feedback.title }}</td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                {{ feedback.body|linebreaksbr }}
                {% if feedback.is_edited %}
                    <span style="color: #888; font-size: 0.95em;">(수정됨)</span>
                {% endif %}
            </td>
        </tr>
        <tr>
            <th>작성자(실명)</th>
            <td>{{ feedback.writer.name }}</td>
        </tr>
        <tr>
            <th>아이디</th>
            <td>{{ feedback.writer.username }}</td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>{{ feedback.email|default:"-" }}</td>
        </tr>
        <tr>
            <th>작성일</th>
            <td>{{ feedback.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
    </table>
    <br>
    <a href="{% url 'feedback_list' %}">목록으로</a>
    <div>
        <a href="{% url 'feedback_update' feedback.id%}">수정하기</a>
    </div>
    <div>
        <a href="{% url 'feedback_delete' feedback.id %}">삭제하기</a>
    </div>
</body>
</html>
